
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Report Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input[type="url"],
        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="url"]:focus,
        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .file-upload {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        input[type="file"]:hover {
            border-color: #667eea;
        }

        .file-info {
            margin-top: 8px;
            font-size: 12px;
            color: #666;
        }

        #submitBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #submitBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        #submitBtn:active:not(:disabled) {
            transform: translateY(0);
        }

        #submitBtn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .help-text {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        #success {
            display: none;
            padding: 15px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #success.show {
            display: block;
        }

        #error {
            display: none;
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        #error.show {
            display: block;
        }

        #loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #reportDate {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #e7f3ff;
            border-radius: 6px;
            font-size: 13px;
            color: #004085;
        }

        #reportDate.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Research Report</h1>
        <p class="subtitle">Submit links and documents for analysis</p>
        
        <div id="success"></div>
        <div id="error"></div>
        
        <form id="researchForm">
            <div class="form-group">
                <label for="links">Research Links</label>
                <textarea 
                    id="links" 
                    name="links" 
                    placeholder="https://example1.com&#10;https://example2.com&#10;https://example3.com"
                    required
                ></textarea>
                <p class="help-text">Enter URLs to analyze, one per line</p>
            </div>

            <div class="form-group">
                <label for="pdfFiles">PDF Documents (Optional)</label>
                <div class="file-upload">
                    <input 
                        type="file" 
                        id="pdfFiles" 
                        name="pdfFiles" 
                        accept=".pdf"
                        multiple
                    >
                </div>
                <p class="help-text">Upload PDF files for analysis</p>
                <div id="fileList" class="file-info"></div>
            </div>

            <button type="submit" id="submitBtn">🚀 Generate Research Report</button>
        </form>

        <div id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 10px; color: #667eea; font-weight: 600;">Generating report...</p>
        </div>

        <div id="reportDate"></div>
    </div>

    <script>
        // n8n Webhook URL
        const N8N_WEBHOOK_URL = 'https://igorpm.app.n8n.cloud/webhook/bdda7c20-228b-4c00-a7cb-fa9f4b48998f';

        const form = document.getElementById('researchForm');
        const fileInput = document.getElementById('pdfFiles');
        const fileList = document.getElementById('fileList');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const success = document.getElementById('success');
        const error = document.getElementById('error');
        const reportDate = document.getElementById('reportDate');

        // Display selected files
        fileInput.addEventListener('change', function(e) {
            const files = e.target.files;
            if (files.length > 0) {
                let fileNames = Array.from(files).map(file => file.name).join(', ');
                fileList.textContent = `Selected: ${fileNames}`;
            } else {
                fileList.textContent = '';
            }
        });

        // Hide previous messages
        function hideMessages() {
            success.style.display = 'none';
            error.style.display = 'none';
            success.classList.remove('show');
            error.classList.remove('show');
        }

        // Show loading state
        function showLoading() {
            submitBtn.disabled = true;
            submitBtn.textContent = 'Generating...';
            loading.style.display = 'block';
            loading.classList.add('show');
        }

        // Hide loading state
        function hideLoading() {
            submitBtn.disabled = false;
            submitBtn.textContent = '🚀 Generate Research Report';
            loading.style.display = 'none';
            loading.classList.remove('show');
        }

        // Convert file to base64
        function fileToBase64(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = () => resolve(reader.result);
                reader.onerror = error => reject(error);
            });
        }

        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            hideMessages();
            showLoading();
            
            const linksText = document.getElementById('links').value;
            const files = fileInput.files;

            try {
                // Collect form data
                const formData = new FormData(form);
                const data = Object.fromEntries(formData);

                // Convert files to base64 if any
                const fileData = [];
                for (let i = 0; i < files.length; i++) {
                    const base64 = await fileToBase64(files[i]);
                    fileData.push({
                        name: files[i].name,
                        type: files[i].type,
                        size: files[i].size,
                        data: base64
                    });
                }

                // Prepare payload
                const payload = {
                    links: linksText.split('\n').filter(link => link.trim()),
                    files: fileData,
                    timestamp: new Date().toISOString()
                };

                // Send to n8n webhook
                const response = await fetch(N8N_WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (response.ok) {
                    success.style.display = 'block';
                    success.classList.add('show');
                    success.textContent = '✅ Report generation started successfully!';
                    
                    form.reset();
                    fileList.textContent = '';
                    
                    // Show report date
                    reportDate.classList.add('show');
                    reportDate.innerHTML = `<strong>Report Date:</strong> ${new Date().toLocaleString()}`;
                } else {
                    throw new Error('Request failed');
                }
            } catch (err) {
                console.error('Error:', err);
                error.style.display = 'block';
                error.classList.add('show');
                error.textContent = '❌ Error generating report. Please try again.';
            } finally {
                hideLoading();
            }
        });
    </script>
</body>
</html>
